- hosts: all
  become: yes 
  become_user: rekha
  tasks:
    - name: Copy WAR to Tomcat
      copy:
        src: /var/lib/jenkins/workspace/Ansi_Sonar/Amazon-Web/target/Amazon.war
        dest: /home/rekha/Ansi_Jenkins_Sonar/tomcat/apache-tomcat-9.0.106/webapps
        mode: '0644'
        remote_src: yes

    - name: Make Tomcat startup script executable
      file:
        path: "/home/rekha/Ansi_Jenkins_Sonar/tomcat/apache-tomcat-9.0.106/bin/startup.sh"
        mode: '0755'

    - name: Start Tomcat
      shell: /home/rekha/Ansi_Jenkins_Sonar/tomcat/apache-tomcat-9.0.106/bin/startup.sh
